<div class="p-6">
  <h1 class="text-xl font-semibold mb-4">ğŸ§© Bentuk Kegiatan</h1>

  <div class="mb-4">
    <button
      onclick="openCreateBentukKegiatan()"
      class="bg-green-600 hover:bg-green-700 text-white text-sm px-4 py-2 rounded"
    >
      + Create Bentuk Kegiatan
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full text-sm border">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="border px-3 py-2 w-20">ID</th>
          <th class="border px-3 py-2">Nama</th>
          <th class="border px-3 py-2 w-32 text-center">Aksi</th>
        </tr>
      </thead>
      <tbody id="bentukKegiatanBody"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div
  id="bentukKegiatanModal"
  class="fixed inset-0 bg-black/40 hidden flex items-center justify-center"
>
  <div class="bg-white rounded-lg w-full max-w-md p-6">
    <h2
      id="bentukKegiatanModalTitle"
      class="text-lg font-semibold mb-4"
    >
      Create Bentuk Kegiatan
    </h2>

    <input type="hidden" id="bentukKegiatanIndex" />

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">
        Nama Bentuk Kegiatan
      </label>
      <input
        id="bentukKegiatanNama"
        type="text"
        class="w-full border rounded px-3 py-2"
        placeholder="Masukkan nama bentuk kegiatan"
      />
    </div>

    <div class="flex justify-end gap-2">
      <button onclick="closeBentukKegiatan()" class="px-4 py-2 border rounded">
        Batal
      </button>
      <button
        onclick="saveBentukKegiatan()"
        class="px-4 py-2 bg-blue-600 text-white rounded"
      >
        Simpan
      </button>
    </div>
  </div>
</div>
