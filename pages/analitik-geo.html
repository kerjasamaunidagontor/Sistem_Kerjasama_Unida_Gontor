<div class="p-6 space-y-4">
  <h2 class="text-xl font-semibold">ğŸŒ Geo Mitra (Sebaran Negara)</h2>

  <!-- MAP + TOTAL -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-start">
    <div
      class="lg:col-span-2 bg-white rounded-xl shadow p-4 relative overflow-hidden"
    >
      <div id="map" class="h-[380px] rounded-xl"></div>
    </div>

    <div class="bg-white rounded-xl shadow p-6 text-center h-fit">
      <div id="totalNegara" class="text-4xl font-bold text-emerald-600">0</div>
      <div class="text-sm text-gray-500 mt-1">Total Negara Mitra</div>
    </div>
  </div>

  <!-- TABLE DI BAWAH MAP -->
  <div class="bg-white rounded-xl shadow p-6 mt-4">
    <div class="flex items-center justify-between mb-3">
      <h3 class="font-semibold text-lg">Top Negara Mitra</h3>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="text-gray-500 border-b">
          <tr>
            <th class="py-2 text-left w-10">No</th>
            <th class="py-2 text-left">Negara</th>
            <th class="py-2 text-right">MoU</th>
            <th class="py-2 text-right">MoA</th>
            <th class="py-2 text-right">IA</th>
            <th class="py-2 text-right font-semibold">Total</th>
          </tr>
        </thead>
        <tbody id="topNegaraBody"></tbody>
      </table>
    </div>
    <!-- PAGINATION INFO -->
    <div
      class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mt-3"
    >
      <div id="geo-pagination-info" class="text-xs text-gray-500">
        Menampilkan 0 data
      </div>

      <div id="geo-pagination" class="flex gap-1"></div>
    </div>
  </div>
</div>
