<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-purple-700 to-purple-600 overflow-hidden"
  >
    <!-- Glow Background -->
    <div
      class="absolute w-96 h-96 bg-purple-400 rounded-full blur-3xl opacity-30 -top-20 -left-20"
    ></div>
    <div
      class="absolute w-96 h-96 bg-pink-400 rounded-full blur-3xl opacity-30 -bottom-20 -right-20"
    ></div>

    <div
      class="relative backdrop-blur-lg bg-white/90 w-full max-w-md p-8 rounded-2xl shadow-2xl border border-white/20"
    >
      <h1 class="text-2xl font-bold text-purple-700 text-center mb-6">
        Register Akun
      </h1>

      <form id="registerForm" class="space-y-4">
        <div>
          <label class="text-sm font-medium">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Username"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <div>
          <label class="text-sm font-medium">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Email"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <div>
          <label class="text-sm font-medium">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <button
          class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 rounded-lg transition"
        >
          Register
        </button>
      </form>

      <p id="errorMsg" class="text-red-500 text-sm text-center mt-3 hidden"></p>

      <p class="text-center text-sm mt-4">
        Sudah punya akun?
        <a
          href="login.html"
          class="text-purple-600 font-semibold hover:underline"
        >
          Login
        </a>
      </p>
    </div>

    <script src="../assets/js/auth-guard.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/register.js"></script>
  </body>
</html>
