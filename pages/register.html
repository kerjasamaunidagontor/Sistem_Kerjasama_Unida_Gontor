<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-800 to-purple-600"
  >
    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold text-purple-700 text-center mb-6">
        Register Akun
      </h1>

      <form id="registerForm" class="space-y-4">
        <input
          id="username"
          type="text"
          placeholder="Username"
          required
          class="w-full px-3 py-2 border rounded"
        />

        <input
          id="email"
          type="email"
          placeholder="Email"
          required
          class="w-full px-3 py-2 border rounded"
        />

        <input
          id="password"
          type="password"
          placeholder="Password"
          required
          class="w-full px-3 py-2 border rounded"
        />

        <button class="w-full bg-purple-700 text-white py-2 rounded">
          Register
        </button>
      </form>

      <p id="errorMsg" class="text-red-500 text-sm text-center mt-3 hidden"></p>

      <p class="text-center text-sm mt-4">
        Sudah punya akun?
        <a href="login.html" class="text-purple-600 font-semibold">Login</a>
      </p>
    </div>

    <script src="../assets/js/auth-guard.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/register.js"></script>
  </body>
</html>
