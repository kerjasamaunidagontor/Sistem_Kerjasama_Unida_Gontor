<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Sistem Kerjasama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-purple-700 to-purple-600 overflow-hidden"
  >
    <!-- Glow Background -->
    <div
      class="absolute w-96 h-96 bg-purple-400 rounded-full blur-3xl opacity-30 -top-20 -left-20"
    ></div>
    <div
      class="absolute w-96 h-96 bg-pink-400 rounded-full blur-3xl opacity-30 -bottom-20 -right-20"
    ></div>

    <div
      class="relative backdrop-blur-lg bg-white/90 w-full max-w-md p-8 rounded-2xl shadow-2xl border border-white/20"
    >
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-purple-700">Login</h1>
        <p class="text-sm text-gray-500">Sistem Kerjasama UNIDA</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="text-sm font-medium">Username</label>
          <input
            type="text"
            id="username"
            required
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>

        <div>
          <label class="text-sm font-medium">Password</label>
          <input
            type="password"
            id="password"
            required
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 rounded-lg transition"
        >
          Login
        </button>
      </form>

      <p id="errorMsg" class="text-red-500 text-sm text-center mt-4 hidden">
        Username atau password salah
      </p>

      <p class="text-center text-sm mt-4">
        Belum punya akun?
        <a
          href="register.html"
          class="text-purple-600 font-semibold hover:underline"
        >
          Daftar
        </a>
      </p>
    </div>

    <script src="../assets/js/auth-guard.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
