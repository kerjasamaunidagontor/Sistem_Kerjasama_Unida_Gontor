<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Sistem Kerjasama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-800 to-purple-600"
  >
    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-purple-700">Login</h1>
        <p class="text-sm text-gray-500">Sistem Kerjasama UNIDA</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="text-sm font-medium">Username</label>
          <input
            type="text"
            id="username"
            required
            class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-300"
          />
        </div>

        <div>
          <label class="text-sm font-medium">Password</label>
          <input
            type="password"
            id="password"
            required
            class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-300"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 rounded transition"
        >
          Login
        </button>
      </form>

      <p id="errorMsg" class="text-red-500 text-sm text-center mt-4 hidden">
        Username atau password salah
      </p>
      <!-- ðŸ‘‡ TAMBAHKAN INI -->
      <p class="text-center text-sm mt-4">
        Belum punya akun?
        <a
          href="register.html"
          class="text-purple-600 font-semibold hover:underline"
        >
          Daftar
        </a>
      </p>
    </div>

    <script src="../assets/js/auth-guard.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
